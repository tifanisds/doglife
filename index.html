<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="avatar" src="./img/avatar.png" alt="Avatar">
            <img class="logo" src="./img/logo.svg" alt="Logo doglife">
            <img class="search" src="./img/magnifier.svg" alt="buscar">
        </header>
        
        <main>
            <div class="content">
                <div class="container-watermark">
                    <img class="dog-logo" src="./img/dog.svg" alt="ícone com imagem de cachorro">
                </div>
                <h2>Sorry!</h2>
                <p>
                    Não foi encontrado nenhum resultado em sua localização.
                    Tente novamente outra hora para obter melhores resultados!
                </p>
            </div>
        </main>

        <nav>
            <ul>
                <li class="home"><img src="./img/dog.svg" alt="Home"></li>
                <li class="list"><img src="./img/list.svg" alt="Listagem"></li>
                <li class="plus"><div><img src="./img/plus.svg" alt="Criar novo"></div></li>
                <li class="notifications"><img src="./img/bell.svg" alt="Notificações"></li>
                <li class="configuration"><img src="./img/gear.svg" alt="Configurações"></li>
            </ul>
        </nav>
    </div>
</body>
</html>
